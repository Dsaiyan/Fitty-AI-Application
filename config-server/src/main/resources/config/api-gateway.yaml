spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=1
            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/activities/**
            - id: ai-service
              uri: lb://ai-service
              predicates:
                - Path=/recommendations/**

          discovery:
            locator:
              enabled: true
  #jwt keyset configuration for token validation in gateway
  security:
    oauth2:
      resource server:
        jwt:
          jwk-set-uri: http://localhost:9090/realms/fitty-oauth-service/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080